<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
     <div class="alert alert-{{ message.tags }}">
         {{ message }}
     </div>
    {% endfor %}
    {% endif %}
    <div class="container">
    <a href="{% url 'logout' %}" >Logout</a>
    <br>
    <h1>Welcome to home page</h1>
</div>
</body>
</html>
